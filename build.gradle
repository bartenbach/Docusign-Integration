plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
    id 'com.moowork.node' version '1.3.1'
}

group = 'edu.unomaha.docusign'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

node {
    npmWorkDir = file("${project.projectDir}/src/main/webapp")
    workDir = file("${project.projectDir}/src/main/webapp")
    nodeModulesDir = file("${project.projectDir}/src/main/webapp")
    download = false
}

test {
	useJUnitPlatform()
}

task npmBuild(type: NpmTask) {
    description = "Builds app for production"
    workingDir = file("${project.projectDir}/src/main/webapp")
    args = ["run","build"]
}

task npmTest(type: NpmTask) {
    description = "Runs javascript tests with npm" 
    workingDir = file("${project.projectDir}/src/main/webapp")
    environment = ['CI': 'true']
    args = ["run", "test"]
}

task deployClient(type: Copy) {
   from "${project.projectDir}/src/main/webapp/build"
   into "${project.projectDir}/src/main/resources"
}

npmBuild.dependsOn npmInstall
npmBuild.dependsOn npmTest
deployClient.dependsOn npmBuild
compileJava.dependsOn deployClient
bootRun.dependsOn deployClient
bootRun.dependsOn test
bootRun.dependsOn compileJava
